<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | NFT preview card component</title>

    
   
  </head>
  <body>
    <main>
      <section class="card">
        <div class="image-wrapper">
           <img src="images/image-equilibrium.jpg" alt="equilibrium" class="card-image">
           <img src="images/icon-view.svg" alt="" class="view-icon">
        </div>
     
      <div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info-row">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            <p class="value">0.041 ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="icon-clock">
            <p>3 days left</p></div>
        </div>
        <hr class="divider">

        <div class="creator">
          <img class="avatar" src="images/image-avatar.png" alt="avatar">
          <p> Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
      </section>
    </main>

    </div> -->
  </body>
</html>
